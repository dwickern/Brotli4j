name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:

  workflow_dispatch:
    inputs:
      name:
        description: 'Github Actions'
        required: true
        default: 'Github Actions'

jobs:

  MacOS-x86_64-Build-JDK8:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 8
          architecture: x64
      - name: Build with Maven
        run: mvn -B --show-version -ntp clean package --file pom.xml
      - name: Zip and archive current directory
        run: zip -r ${{ github.job }}.zip .
        working-directory: /Users/runner/work/Brotli4j/
      # Upload the executable binary file to S3
      - name: Upload the build to S3
        uses: hkusu/s3-upload-action@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-bucket: ${{ secrets.AWS_BUCKET }}
          aws-region: ap-south-1
          file-path: ${{ github.job }}.zip
          public: false
          bucket-root: /
          destination-dir: /
